services:
  postgres:
    image: postgres:16-alpine
    container_name: guild-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: guild
      POSTGRES_PASSWORD: guild_dev_password
      POSTGRES_DB: guild_platform
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U guild -d guild_platform']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: guild-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
